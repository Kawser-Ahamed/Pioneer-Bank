<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../design\style.css">
    <title>Pioneer Bank</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="login-area" id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="login-form">
            <div class="inner-input">
                <input class="form-control" type="text" placeholder="Email">
                <br>
                <input class="form-control" type="password" placeholder="Password">
                <br>
                <button class="btn btn-success" id="enter">Enter</button>
            </div>
        </div>
    </div>
    <div class="transaction-area" id="transaction-area">
        <h1 class="text-center">Transaction Area</h1>
        <div class="transaction-module">
            <div class="row">
                <div class="col col-lg-4 col-md-4 col-sm-6">
                    <div class="deposit status">
                        <h2>Deposit</h2>
                        <h3>$ <span id="deposit-value">0</span></h3>
                    </div>
                </div>
                <div class="col col-lg-4 col-md-4 col-sm-6">
                    <div class="withdraw status">
                        <h2>Withdraw</h2>
                        <h3>$ <span id="withdraw-value">50</span></h3>
                    </div>
                </div>
                <div class="col col-lg-4 col-md-4 col-sm-6">
                    <div class="Balance status">
                        <h2>Balance</h2>
                        <h3>$ <span id="balance-value">1230</span></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="transaction-field">
            <div class="row">
                <div class="col col-md-6 col-sm-12 field">
                    <div class="input-card">
                        <h3>Deposit</h3>
                        <input class="form-control" id="deposit-value-add" type="text" placeholder="Deposit">
                        <br> 
                        <button class="btn btn-success" id="deposit-btn">Deposit</button>
                    </div>
                </div>
                <div class="col col-md-6 col-sm-12 field">
                    <div class="input-card">
                        <h3>Withdraw</h3>
                        <input class="form-control" id="withdraw-value-add" type="text" placeholder="Withdraw">
                        <br> 
                        <button class="btn btn-success" id="withdraw-btn">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
